name: Build Releases


on:
  workflow_dispatch:
    inputs:
      steamworks_sdk_tag:
        description: 'Steamworks SDK Tag:'
        required: true
        type: string
        default: 'sdk-1.60'

      godot_cpp_version:
        description: 'Godot CPP Tag:'
        required: true
        type: string
        default: '4.1'

      godotsteam_version:
        description: 'GodotSteam GDExtension Tag:'
        required: true
        type: string
        default: 'v4.10-gde'


jobs:
  build-gdextension-release:
    uses: ./.github/workflows/build-gdextension.yml

    with:
      steamworks_sdk_tag: ${{ inputs.steamworks_sdk_tag }}
      godot_cpp_version: ${{ inputs.godot_cpp_version }}

    secrets:
      steamworks_sdk_repo: ${{ secrets.STEAMWORKS_SDK_REPO }}
      steamworks_sdk_repo_token: ${{ secrets.STEAMWORKS_SDK_REPO_TOKEN }}

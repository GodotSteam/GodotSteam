name: Build Releases

on:
  workflow_dispatch:
    inputs:
      STEAMWORKS_SDK_TAG:
        description: 'Steamworks sdk tag to be used.'
        required: true
        default: 'sdk-1.55'
      GODOT_TAG:
        description: 'Godot beta tag.'
        required: true
        default: 'beta14'
      VERSION_TAG:
        description: 'Godot version used in g4b14 format.'
        required: true
        default: 'g4b14'
      ZIP_TAG:
        description: 'Filename in g4b14-s155-gs415 format.'
        required: true
        default: 'g4b14-s155-gs415'

jobs:
  env-setup:
    name: "Setup env variables"
    runs-on: ubuntu-latest
    outputs:
      steamworks_sdk_tag: ${{ github.event.inputs.STEAMWORKS_SDK_TAG }}
      godot_tag: ${{ github.event.inputs.GODOT_TAG }}
      version_tag: ${{ github.event.inputs.VERSION_TAG }}
    steps:
      - id: set-steamworks-sdk-tag
        run: |    
          echo "steamworks_sdk_tag=${{ env.STEAMWORKS_SDK_TAG }}" >> $GITHUB_OUTPUT
      - id: set-godot-tag
        run: |    
          echo "godot_tag=${{ env.GODOT_TAG }}" >> $GITHUB_OUTPUT
      - id: set-version-tag
        run: |    
          echo "version_tag=${{ env.VERSION_TAG }}" >> $GITHUB_OUTPUT

################# Linux 64 Builds #################

  build-linux-editor:
    needs: [env-setup]
    uses: ./.github/workflows/build-linux-artifact.yml
    with:
      steamworks_sdk_tag: ${{needs.env-setup.outputs.steamworks_sdk_tag}}
      godot_tag: ${{needs.env-setup.outputs.godot_tag}}
      version_tag: ${{needs.env-setup.outputs.version_tag}}
      binary_name: "godot.x11.opt.tools.64"
      export_name: "linux-${{ needs.env-setup.outputs.version_tag }}-editor.64"
      build_params: "-j4 platform=linuxbsd production=yes tools=yes target=editor bits=64"
      artifact_name: "linux-editor"
    secrets:
      steamworks_sdk_repo: ${{ secrets.STEAMWORKS_SDK_REPO }}
      steamworks_sdk_repo_token: ${{ secrets.STEAMWORKS_SDK_REPO_TOKEN }}

  build-linux-release-template:
    needs: [env-setup]
    uses: ./.github/workflows/build-linux-artifact.yml
    with:
      steamworks_sdk_tag: ${{needs.env-setup.outputs.steamworks_sdk_tag}}
      godot_tag: ${{needs.env-setup.outputs.godot_tag}}
      version_tag: ${{needs.env-setup.outputs.version_tag}}
      binary_name: "godot.x11.opt.64"
      export_name: "linux-${{ needs.env-setup.outputs.version_tag }}-template.64"
      build_params: "-j4 platform=linuxbsd production=yes tools=yes target=template_release bits=64"
      artifact_name: "linux-release-template"
    secrets:
      steamworks_sdk_repo: ${{ secrets.STEAMWORKS_SDK_REPO }}
      steamworks_sdk_repo_token: ${{ secrets.STEAMWORKS_SDK_REPO_TOKEN }}

  build-linux-debug-template:
    needs: [env-setup]
    uses: ./.github/workflows/build-linux-artifact.yml
    with:
      steamworks_sdk_tag: ${{needs.env-setup.outputs.steamworks_sdk_tag}}
      godot_tag: ${{needs.env-setup.outputs.godot_tag}}
      version_tag: ${{needs.env-setup.outputs.version_tag}}
      binary_name: "godot.x11.opt.debug.64"
      export_name: "linux-${{ needs.env-setup.outputs.version_tag }}-debug-template.64"
      build_params: "-j4 platform=linuxbsd production=yes tools=yes target=template_debug bits=64"
      artifact_name: "linux-debug-template"
    secrets:
      steamworks_sdk_repo: ${{ secrets.STEAMWORKS_SDK_REPO }}
      steamworks_sdk_repo_token: ${{ secrets.STEAMWORKS_SDK_REPO_TOKEN }}

  create-linux-bundle:
    needs: [build-linux-editor, build-linux-release-template, build-linux-debug-template]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Editor
        uses: actions/download-artifact@v3
        with:
          name: linux-editor
          path: files
      - name: Download Linux Release Template
        uses: actions/download-artifact@v3
        with:
          name: linux-release-template
          path: files
      - name: Download Linux Debug Template
        uses: actions/download-artifact@v3
        with:
          name: linux-debug-template
          path: files
      - name: Download Linux Steam API
        uses: actions/download-artifact@v3
        with:
          name: linux-libsteam-api-so
          path: files
      - name: Create Linux Bundle
        run: |
          echo "480" >> files/steam_appid.txt
          zip -j linux64-${{ env.ZIP_TAG }}.zip files/*
